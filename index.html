<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Village Attacks' Toolbox</title>

		<link href="styles/style.css" rel="stylesheet">

		<link rel="preconnect" href="https://fonts.googleapis.com"> 
	</head>

	<body>
		<h1>Village Attacks' Toolbox</h1>

		<!--Turn Tracker-->
		<div class = "turnTracker">
			<h2>Turn Tracker</h2>

			<label>Phase: </label>
			<output>Draw</output>
			<br>
			<label>Event: </label>
			<output>0</output>
			<br>

			<button>Progress</button>

			<!--Dropdown Menu-->
			<div class="dropdown">
				<span></span>
			</div>
		</div>

		<!--Coin Flipper-->
		<div class="coinFlipper">
			<h2>Coin Flipper</h2>
			<button>Flip Coin</button>
			<span>Coin</span>
		</div>

		<!--Morale Tracker-->
		<div class="moraleTracker">
			<h2>Morale Tracker</h2>

			<label>Morale: </label>
			<output>0</output>

			<!--Button Group-->
			<span>
				<br>

				<button>Increment</button>
				<button>Increment+3</button>

				<br>

				<button>Decrement</button>
				<button>Decrement-3</button>
			</span>
		</div>

		<!--JS-->
		<script src="scripts/main.js"></script>
	</body>
</html>
